<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   </head>

<body>
	<div class="container">
    <img src="Images/Login.png" alt="signupHeader" class="signupHeader">
  <div class="wrapperLogin">
    <form action="#">
      <div class="input-box">
		  <p>NP E-MAIL</p>
        <input type="email" required>
      </div>
      <div class="input-box">
		  <p>PASSWORD</p>
        <input type="password" required>
      </div>
		<div class="forgotpass">
			<button>Forgot password?</button>
		</div>
      <div class="input-box button">
        <input type="Submit" value="LOGIN">
      </div>
		<div class="signup">Don't have an account? <a href="Sign Up Page.html">Sign up now!</a></div>
    </form>
  </div>
</div>
</body>
</html>
