<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   </head>
<body>
	<div class="container">
    <img src="Images/SignUp.png" alt="signupHeader" class="signupHeader">
    <div class="input-box">
      <a href="Log In Page.html">Back</a>
    </div>
  <div class="wrapperSignup" id="update-signup">
    <form id="update-signup-form">
      <div class="input-box">
		  <p>STUDENT ID</p>
        <input type="text" id="signup-studentid" required>
      </div>
      <div class="input-box">
		  <p>NP E-MAIL</p>
        <input type="email" id="signup-email" required>
      </div>
		<div class="verify">
			<button>Send verification code</button>
		</div>
		
      <div class="input-box">
		  <p>PASSWORD</p>
        <input type="password" id="signup-password" required>
      </div>
      <div class="input-box">
		  <p>CONFIRM PASSWORD</p>
        <input type="password">
      </div>
		<div class="input-box">
		  <p>ENTER VERIFICATION CODE</p>
        <input type="text">
      </div>
      <div class="input-box button">
        <input type="submit" value="NEXT" id="signup-submit">
      </div>
    </form>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
